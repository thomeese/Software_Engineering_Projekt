<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>Ladeplanung</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <div>
    <div class="btns" *ngIf="this.showButtons">
        <ion-button fill="outline" class="btn-previousDays" (click)="this.previousDays()">
          Vorherige Tage
        </ion-button>
        <ion-button fill="outline" class="btn-nextDays" (click)="this.nextDays()">
          NÃ¤chsten Tage
        </ion-button>
    </div>
  </div>

  <div *ngIf="events !== null;">
    <mwl-calendar-week-view
      [viewDate]="viewDate"
      [daysInWeek]="daysInWeek"
      [dayStartHour]="dayStartHour"
      [dayEndHour]="dayEndHour"
      [events]="events"
      (eventClicked)="handleEvent('Clicked', $event.event)">
    </mwl-calendar-week-view>
  </div>
</ion-content>

<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Mein Punktekonto</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-card class="main-card">
  <ion-card class = "sub-card-full" *ngIf="this.punktekonto && this.fullsScreen">
    <ion-card-header class="header">Mein Punktestand</ion-card-header>
    <ion-card-content class="content">{{this.punktekonto.punktestand}} Punkte</ion-card-content>
  </ion-card>
  <ion-card class = "sub-card-small" *ngIf="this.punktekonto && !this.fullsScreen">
    <ion-card-header class="header-small">Mein Punktestand</ion-card-header>
    <ion-card-content class="content-small">{{this.punktekonto.punktestand}} Punkte</ion-card-content>
  </ion-card>
</ion-card>
</ion-content>
